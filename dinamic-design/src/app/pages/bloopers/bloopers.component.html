<audio src="./../../../assets/audio/synapse.mp3" autoplay="autoplay"></audio>

<section class="background bloopers">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg d-flex justify-content-between container-fluid bg-black">
        <app-white-logo></app-white-logo>
        <app-white-session></app-white-session>
    </nav>

    <!-- Redes -->
    <app-white-general></app-white-general>

    <!-- Bloopers -->
    <div class="wrapper bg-black text-white">
        <div *ngFor="let line of bloopers" class='credit'>
            <div class="row mb-5 pb-5">
                <div class='title text-700'>
                    {{line.one}}
                    <br>
                    {{line.two}}
                </div>
            </div>
            <div class='feedback text-700 mt-5 pt-5'>
                {{line.three}}
                <br>
                {{line.four}}
            </div>
            <app-audiovisual-bloopers></app-audiovisual-bloopers>
            <div class='feedback text-700 mt-5 pt-5'>
                {{line.five}}
                <br>
                {{line.six}}
            </div>
            <div class="silence"></div>
            <div class='feedback text-700 mt-5 pt-5'>
                {{line.seven}} 
                <br>
                {{line.eight}}
            </div>
            <div class="silence"></div>
            <div class='feedback text-700 mt-5 pt-5'>
                {{line.nine}} 
                <br>
                {{line.ten}}
            </div>
            <div class="cut"></div>
            <div class="row mt-5 pt-5 mb-5 pb-5">
                <div class="bloopers">
                    <div class='feedback text-700 mt-5 pt-5'>
                        {{line.thanks}}
                    </div>
                    <div class="col-12">
                        <div class='quote'>
                            <span><i class="fa-solid fa-signature fa-3x text-white"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ending"></div>
            <div class='name text-uppercase pb-5'><i class="fa-regular fa-copyright text-700"></i> {{line.rights}}</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-between container-fluid bg-black">
        <app-white-back></app-white-back>
        <app-white-footer-plus></app-white-footer-plus>
    </footer>
</section>
