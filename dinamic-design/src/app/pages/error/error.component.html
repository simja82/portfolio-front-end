<section class="background" [class.error] = "photo">   

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg d-flex justify-content-between container-fluid">
        <app-black-logo></app-black-logo>
        <app-black-session></app-black-session>
    </nav>

    <!-- Plus -->
    <div class="position-absolute top-50 start-0 translate-middle-y ms-4 d-flex align-items-center">
        <a class="plus" data-tooltip="Lorem ipsum dolor sit amet consectetur adipisicing elit.">
            <app-black-plus></app-black-plus>
        </a>         
    </div>

    <!-- Enlace -->
    <div class="text-center pt-5">
        <div class="col-12 mt-5 pt-5 mb-4">
            <h1 *ngFor="let title of error" class="hero">{{title.hero}}</h1>
        </div>
        <div class="col-12 mb-5">
            <h4 *ngFor="let subtitle of error" class="hero">{{subtitle.subhero}}</h4>
        </div>
        <a routerLink="/">
            <button *ngFor="let button of error" type="button" class="btn btn-outline-black btn-lg">{{button.return}}</button>
        </a>         
    </div>

    <!-- Redes -->
    <app-black-general></app-black-general>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-between container-fluid">
        <app-black-back></app-black-back>
        <app-black-fast-forward></app-black-fast-forward>
    </footer>
</section>
