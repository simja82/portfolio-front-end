<section class="background" [ngStyle]="{'background-image': 'url(' + banners[5].image + ')'}">  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg d-flex justify-content-between container-fluid">
        <app-black-brand></app-black-brand>
        <app-black-session></app-black-session>
    </nav>

    <!-- Plus -->
    <div class="position-absolute top-50 start-0 translate-middle-y ms-4 d-flex align-items-center">
        <a class="plus" [attr.data-tooltip]="banners[5].description">
            <app-black-plus></app-black-plus>
        </a>         
    </div>

    <!-- Enlace -->
    <div class="text-center pt-5">
        <div class="col-12 mt-5 pt-5 mb-4">
            <h1 class="hero text-top">{{banners[5].hero}}</h1>
        </div>
        <div class="col-12 mb-5">
            <h4 class="hero">{{banners[5].subhero}}</h4>
        </div>
        <!-- Llamado a Modal de Mensaje -->
        <button type="button" class="btn btn-outline-black btn-lg btn-width" data-bs-toggle="modal" data-bs-target="#messageModal">{{buttons[8].value}}</button>
    </div>

    <!-- Redes -->
    <app-black-general></app-black-general>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-between container-fluid">
        <app-black-back></app-black-back>
        <div></div>
    </footer>
</section>

<!-- Message Modal -->
<app-message-modal></app-message-modal>
