<audio src="./../../../assets/audio/synapse.mp3" autoplay="autoplay"></audio>

<section class="background credits">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg d-flex justify-content-between container-fluid bg-black">
        <app-white-logo></app-white-logo>
        <app-white-session></app-white-session>
    </nav>

    <!-- Redes -->
    <app-white-general></app-white-general>

    <!--Credits -->
    <div *ngFor="let item of credits" class="wrapper bg-black text-white">
        <div class='credit'>
            <div class="row mb-5 pb-5">
                <div class='title text-700'>{{item.title}}</div>
                <div class="col-12 pb-5">
                    <div class='quote'>
                        <blockquote class='text-700'>{{item.type}}</blockquote>
                        <h5 class='text-700'>{{item.based}}</h5>
                    </div>
                </div>
            </div>
            <div class='feedback text-700'>{{item.saying}}</div>
            <div class="container mb-5 pb-5">
                <app-audiovisual-credits></app-audiovisual-credits>
                <div class='name text-uppercase pb-5'><i class="fa-regular fa-copyright text-700"></i> {{item.rights}}</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-between container-fluid bg-black">
        <app-white-back></app-white-back>
        <app-bug></app-bug>
    </footer>
</section>
