<div class="position-absolute top-50 end-0 translate-middle-y me-4 d-flex align-items-center">
    <div class="social-icons">
        <ul class="social-listing list-unstyled">
            <li *ngFor="let social of social_general">
                <a [href]="social.link" target="_blank">
                    <i [class]="social.icon" class="fa-2x text-white"></i>
                </a>
            </li>
        </ul>
    </div>          
</div>
