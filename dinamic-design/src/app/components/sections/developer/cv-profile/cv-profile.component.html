<img *ngFor="let photo of profileCV" [src]="photo.photo" class="rounded-circle w-75 mt-4 mb-3">
<h5><i class="fa-solid fa-feather-pointed"></i> <span *ngFor="let title of profileCV" class="text-orange"> {{title.title}}</span></h5>
<span *ngFor="let phrase of profileCV">{{phrase.one}}<br>{{phrase.two}}<br>{{phrase.three}}<br>{{phrase.four}}<br>{{phrase.five}}<br><i>{{phrase.author}}</i><br>{{phrase.credit}}</span>
