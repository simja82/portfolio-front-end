<section class="profile mt-5 pt-5" id="profile">
    <div class="container">
        <div class="row">
            <div class="col-10 m-auto">
                <h3 class="d-flex justify-content-center mt-4"><i class="fa-solid fa-feather-pointed"></i> <span class="text-orange text-center ms-3"> {{sections.about}}</span></h3>
                <h4 class="text-center my-3">{{profile.nameIntro}}</h4>
                <h2 class="text-orange text-center">{{profile.fullname}}</h2>
                <p class="w-75 text-center m-auto py-2">{{profile.lineOne}}</p>
                <div class="container d-flex justify-content-center py-2">      
                    <img [src]="profile.photo" class="rounded-circle w-25 mb-2">
                </div>      
                <div class="text-center mb-4">
                    <span class="text-center">{{profile.phraseOne}}<br>{{profile.phraseTwo}}<br><i>{{profile.author}}</i><br>{{profile.credit}}</span>    
                </div>
            </div>
        </div>
    </div>
</section>
