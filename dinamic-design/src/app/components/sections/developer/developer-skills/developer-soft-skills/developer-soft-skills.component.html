<div class="mb-3">
    <div class="row g-4 my-2">
        <h4 class="text-center">{{title}}</h4>
        <div *ngFor="let skill of softs" class="col-4 mt-3">
            <div class="text-center mt-2">
                <h4><span [class]="skill.badge">{{skill.soft}}</span></h4>
                {{skill.percentage}}%
            </div>
        </div>
    </div>  
</div>
