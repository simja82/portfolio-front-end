<div class="pt-2">
    <h5 class="text-orange text-uppercase">{{sectionsCV.experience}}</h5>
</div>
<div *ngFor="let info of experienceCV">
    <strong>{{info.place}}</strong>, <span>{{info.position}}</span>
    <p>{{info.starting}} - {{info.ending}}</p>
    <span>{{info.description}}</span>
    <p>
        {{info.tasksTitle}}
        <br>
        {{info.tasks}}
    </p>
</div>
