<section class="contact mt-5 pt-5">
    <div class="container w-75">
        <h3 class="d-flex justify-content-center mt-4 py-4"><i class="fa-solid fa-info"></i> <span class="text-orange text-center ms-3"> {{sections.contact}}</span></h3>
        <div class="text-center">
            <h4 class="pb-2"><i [class]="contact.icon_phone"></i> +{{contact.phone}}</h4>
            <h4 class="pb-2"><i [class]="contact.icon_email"></i> {{contact.email}}</h4>
            <h4 class="pb-2"><i [class]="contact.icon_availability"></i> {{contact.availability}}</h4>
        </div>
    </div>
</section>
