<section class="comments mt-5 pt-5">
    <div class="container w-75">
        <h3 class="d-flex justify-content-center mt-4 pb-4"><i class="fa-solid fa-comments"></i> <span class="text-orange text-center ms-3"> {{sections.comments}}</span></h3>
        <div class="row">
            <div *ngFor="let comment of comments" class="col-12 mb-3">
                <div class="card">
                    <h4 class="d-flex justify-content-center mt-4"><i [class]="comment.icon" class="fa-2x"></i></h4>                                                                     
                    <div class="text-center mb-4">
                        <span class="text-center">{{comment.one}}<br>{{comment.two}}<br><i>{{comment.fullname}}</i><br>{{comment.position}}</span>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
