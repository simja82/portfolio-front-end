<section class="mb-5 pb-5">
    <div class="container" id="series">
        <h4 class="d-flex justify-content-center"><span class="text-orange text-center mb-3"> Series</span></h4>
    </div>
    <div class="container text-center">
        <div class="row g-4">
            <div *ngFor="let serie of series" class="col-4">
                <div class="card">
                    <img [src]="serie.card" class="card-img-top" [alt]="serie.title">
                    <div class="card-body">
                        <h5>{{serie.title}}</h5>                                        
                        <p class="card-text">{{serie.logline}}</p>
                        <small>{{serie.format}} - {{serie.genre}}</small>
                        <div class="mt-3">
                            <a routerLink="" (click)="showSerie(serie.id)">
                                <i [class]="serie.icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
