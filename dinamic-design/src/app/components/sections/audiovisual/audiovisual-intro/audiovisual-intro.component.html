<section class="cover section-top">
    <h1 *ngFor="let title of cover" class="text-center"><b>{{title.title}}</b></h1>
    <h5 *ngFor="let based of cover" class="text-center">{{based.based}}</h5>
    <h3 *ngFor="let draft of cover" class="text-center mt-5 pt-5">{{draft.draft}}</h3>
    <div class="container w-75 m-auto">
        <h5 *ngFor="let to of cover" class="mt-5"><b>{{to.to}}</b></h5>
    </div>
</section>
