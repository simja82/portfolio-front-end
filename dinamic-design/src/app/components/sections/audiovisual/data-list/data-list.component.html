<section class="mb-5 pb-5 col-10 m-auto">
    <div class="container text-center">
        <div class="row g-4">
            <div class="col-10 m-auto">
                <div class="card">
                    <div class="d-flex justify-content-between">
                        <a *ngFor="let item of dataList" [href]="item.file" class="btn btn-black-medium download" target="_blank">
                            <div class="d-flex justify-content-end">
                              <small class="text-muted"><i class="fa-solid fa-download"></i></small>
                            </div>
                            <h5 class="my-1">{{item.title}}</h5>
                            <small class="text-muted mb-4">{{item.register}} <i class="fa-regular fa-copyright"></i></small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
