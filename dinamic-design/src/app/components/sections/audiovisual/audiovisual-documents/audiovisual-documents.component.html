<section class="documents d-flex justify-content-center">
    <div class="container">
        <h3 class="d-flex justify-content-center"><span class="text-orange text-center mb-3"> {{audiovisualPresentation.title}}</span></h3>                                    
        <h6 class="w-75 text-center m-auto mb-3">
            {{audiovisualPresentation.lineOne}} 
            <br><br>
            {{audiovisualPresentation.lineTwo}}
            <br><br>
            {{audiovisualPresentation.lineThree}}
        </h6>
        <div class="container mt-2 pt-5 pb-2 w-75 m-auto d-flex justify-content-between">      
            <div class="col-4 text-center">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#minibioModal">
                    <i [class]="minibio.icon" class=" fa-3x mb-3"></i>
                    <h4>{{minibio.title}}</h4>
                </button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#workModal">
                    <i [class]="myWork.icon" class=" fa-3x mb-3"></i>
                    <h4>{{myWork.title}}</h4>
                </button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#wantModal">
                    <i [class]="iWant.icon" class=" fa-3x mb-3"></i>
                    <h4>{{iWant.title}}</h4>
                </button>
            </div>
        </div>   
        <h5 class="w-75 text-center m-auto pt-4 mb-2">{{audiovisualPresentation.subtitle}}</h5>
        <p class="w-75 text-center m-auto mb-2">{{audiovisualPresentation.paragraph}}</p>
    </div>
</section>
