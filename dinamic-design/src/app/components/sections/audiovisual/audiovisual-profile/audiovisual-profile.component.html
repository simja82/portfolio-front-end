<section class="about d-flex justify-content-center">

        <h4 class="d-flex justify-content-center mb-3"><span class="text-orange text-center"> Sobre m√≠</span></h4>                                    
        <p  class="w-75 text-center m-auto mb-3">{{item.intro}}</p>

            <img [src]="item.photo" class="rounded-circle w-25 mb-3">
