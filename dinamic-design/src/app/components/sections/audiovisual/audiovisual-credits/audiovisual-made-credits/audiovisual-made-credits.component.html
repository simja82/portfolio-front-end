<div class="row mt-5 pt-5 mb-5 pb-5">
    <div class='feedback text-700'>{{title}}</div>
    <div *ngFor="let item of made" class="col-4">
        <div class='quote'>
            <span><i [class]="item.icon"></i></span>
        </div>
        <div class='name text-uppercase text-700'>{{item.tool}}</div>
    </div>
</div>
