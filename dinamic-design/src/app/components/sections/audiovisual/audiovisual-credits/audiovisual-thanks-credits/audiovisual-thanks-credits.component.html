<div class="row mt-5 pt-5 mb-5 pb-5">
    <div class='feedback text-700'>{{credits.thanks}}</div>
    <div *ngFor="let thanks of thanks" class="col-12">
        <div class='quote'>
            <blockquote class='text-700'>{{thanks.to_thank}}</blockquote>
        </div>
        <div class='name text-uppercase'>{{thanks.because}}</div>
    </div>
</div>
