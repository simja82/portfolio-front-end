<section class="projects d-flex justify-content-center">
    <div class="container">
        <h3 *ngFor="let title of projects" class="d-flex justify-content-center"><span class="text-orange text-center mb-3"> {{title.title}}</span></h3>                                    
        <h6 *ngFor="let line of projects" class="w-75 text-center m-auto mb-2">
            {{line.one}}  
            <br><br>
            {{line.two}} 
            <br><br>
            {{line.three}}
        </h6>
        <div class="container mt-2 pt-5 pb-2 w-75 m-auto d-flex justify-content-between">
            <div class="col-4 text-center">
                <a routerLink="/audiovisual/projects">
                    <i class="fa-solid fa-display fa-3x mb-3"></i>
                    <h4 *ngFor="let format of projects">{{format.series}}</h4>
                </a>
            </div>
            <div class="col-4 text-center">
                <a routerLink="/audiovisual/projects">
                    <i class="fa-solid fa-film fa-3x mb-3"></i>
                    <h4 *ngFor="let format of projects">{{format.longshots}}</h4>
                </a>
            </div>
            <div class="col-4 text-center">
                <a routerLink="/audiovisual/projects">
                    <i class="fa-solid fa-plus fa-3x mb-3"></i>
                    <h4 *ngFor="let format of projects">{{format.others}}</h4>
                </a>
            </div>
        </div>   
        <h5 *ngFor="let line of samples" class="w-75 text-center m-auto mt-5 pt-3 mb-3">{{line.one}}<a routerLink="/audiovisual/samples"><strong>{{line.two}}</strong></a>{{line.three}}</h5>
    </div>
</section>
