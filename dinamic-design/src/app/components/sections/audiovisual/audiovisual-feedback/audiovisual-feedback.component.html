<section class="feedback d-flex justify-content-center w-75 m-auto text-center">
    <div class="container">
        <h3 class="d-flex justify-content-center"><span class="text-orange text-center mb-3"> Feedback</span></h3>                                    
        <h6 *ngFor="let line of feedback">
            {{line.one}} 
            <br><br>
            {{line.two}}
            <br><br>    
            {{line.three}} 
        </h6>
    </div>        
</section>

<section>
    <div class="container mt-2 pt-5 pb-2 w-75 m-auto d-flex justify-content-between">      
        <div class="container text-center">
            <div class="row g-2">
                <!-- Start Say -->
                <div *ngFor="let say of saying" class="col-6 col-sm-12 col-md-6 col-lg-6">
                    <a href="{{say.link}}" target="_blank">
                        <div class="card">
                            <div class="card-body d-flex justify-content-center">      
                                <img [src]="say.photo" class="rounded-circle w-50 mb-2">
                            </div> 
                            <div class="card-body">
                                <p class="card-text">{{say.feedback}}</p>
                                <h6>{{say.name}} {{say.lastname}}</h6>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- End Say -->
            </div>
        </div>
    </div>  
    <h5 *ngFor="let subtitle of feedback" class="w-75 text-center m-auto pt-4 mb-2">{{subtitle.subtitle}}</h5>
    <p *ngFor="let paragraph of feedback" class="w-75 text-center m-auto mb-2">{{paragraph.paragraph}}</p>
</section>
