<section class="mb-5 pb-5">
    <div class="container" id="otros">
        <h4 class="d-flex justify-content-center"><span class="text-orange text-center mb-3"> Otros</span></h4>
    </div>
    <div class="container text-center">
        <div class="row g-4">
            <div *ngFor="let other of others" class="col-4">
                <div class="card">
                    <img [src]="other.card" class="card-img-top" [alt]="other.title">
                    <div class="card-body">
                        <h5>{{other.title}}</h5>                                        
                        <p class="card-text">{{other.detail}}</p>
                        <small>{{other.format}} - {{other.genre}}</small>
                        <div class="mt-3">
                            <a routerLink="" (click)="showOther(other.id)">
                                <i [class]="other.icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
