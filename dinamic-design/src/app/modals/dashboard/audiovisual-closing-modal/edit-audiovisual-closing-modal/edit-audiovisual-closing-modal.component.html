    <!-- Modal Edit Audiovisual Closing -->
    <div class="modal fade" id="editAudiovisualClosingModal" aria-hidden="true" aria-labelledby="editAudiovisualClosingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editAudiovisualClosingModal">Editar Cierre</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#audiovisualClosingModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <label for="lineOne" class="form-label">{{forms.lineOne}}</label>
                                    <input type="text" class="form-control" id="lineOne" placeholder="Línea Uno" formControlName="lineOne" [ngClass]="{ 'is-invalid': submitted && f['lineOne'].errors, 'is-valid': !f['lineOne'].errors && f['lineOne'].touched }">
                                    <div id="lineOneHelp" class="form-text">{{helpers.lineOneHelp}}</div>
                                    <div *ngIf="submitted && f['lineOne'].errors" class="invalid-feedback">
                                        <div *ngIf="f['lineOne'].errors['required']">Es preciso ingresar la primera línea</div>
                                    </div>
                                </div>
                                <div class="col-12 pt-3">
                                    <label for="lineTwo" class="form-label">{{forms.lineTwo}}</label>
                                    <input type="text" class="form-control" id="lineTwo" placeholder="Línea Dos" formControlName="lineTwo" [ngClass]="{ 'is-invalid': submitted && f['lineTwo'].errors, 'is-valid': !f['lineTwo'].errors && f['lineTwo'].touched }">
                                    <div id="lineTwoHelp" class="form-text">{{helpers.lineTwoHelp}}</div>
                                    <div *ngIf="submitted && f['lineTwo'].errors" class="invalid-feedback">
                                        <div *ngIf="f['lineTwo'].errors['required']">Es preciso ingresar la segunda línea</div>
                                    </div>
                                </div>
                                <div class="col-12 pt-3">
                                    <label for="lineThree" class="form-label">{{forms.lineThree}}</label>
                                    <input type="text" class="form-control" id="lineThree" placeholder="Línea Tres" formControlName="lineThree" [ngClass]="{ 'is-invalid': submitted && f['lineThree'].errors, 'is-valid': !f['lineThree'].errors && f['lineThree'].touched }">
                                    <div id="lineThreeHelp" class="form-text">{{helpers.lineThreeHelp}}</div>
                                    <div *ngIf="submitted && f['lineThree'].errors" class="invalid-feedback">
                                        <div *ngIf="f['lineThree'].errors['required']">Es preciso ingresar la tercera línea</div>
                                    </div>
                                </div>
                                <div class="col-12 pt-3">
                                    <label for="icon" class="form-label">{{forms.icon}}</label>
                                    <input type="text" class="form-control" id="icon" placeholder="Ícono Uno" formControlName="icon" [ngClass]="{ 'is-invalid': submitted && f['icon'].errors, 'is-valid': !f['icon'].errors && f['icon'].touched }">
                                    <div id="iconHelp" class="form-text">{{helpers.iconHelp}}</div>
                                    <div *ngIf="submitted && f['icon'].errors" class="invalid-feedback">
                                        <div *ngIf="f['icon'].errors['required']">Es preciso ingresar un ícono</div>
                                    </div>
                                </div>
                            </div>      
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#audiovisualClosingModal" data-bs-toggle="modal" aria-label="Actualizar">{{buttons.update}}</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
