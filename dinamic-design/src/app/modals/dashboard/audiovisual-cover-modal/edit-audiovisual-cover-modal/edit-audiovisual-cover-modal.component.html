    <!-- Modal Edit Cover Audiovisual -->
    <div class="modal fade" id="editAudiovisualCoverModal" aria-hidden="true" aria-labelledby="editAudiovisualCoverModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editAudiovisualCoverModal">Editar Cover</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#audiovisualCoverModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <label for="title" class="form-label">{{forms[7].value}}</label>
                                    <input type="text" class="form-control" id="title" placeholder="Título" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f['title'].errors, 'is-valid': !f['title'].errors && f['title'].touched }">
                                    <div id="titleHelp" class="form-text">{{helpers[7].value}}</div>
                                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                                        <div *ngIf="f['title'].errors['required']">Es preciso ingresar un título</div>
                                    </div>    
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="based" class="form-label">{{forms[9].value}}</label>
                                    <input type="text" class="form-control" id="based" placeholder="Basado" formControlName="based" [ngClass]="{ 'is-invalid': submitted && f['based'].errors, 'is-valid': !f['based'].errors && f['based'].touched }">
                                    <div id="basedHelp" class="form-text">{{helpers[9].value}}</div>
                                    <div *ngIf="submitted && f['based'].errors" class="invalid-feedback">
                                        <div *ngIf="f['based'].errors['required']">Es preciso ingresar un basamiento</div>
                                    </div>    
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="draft" class="form-label">{{forms[26].value}}</label>
                                    <input type="text" class="form-control" id="draft" placeholder="Draft" formControlName="draft" [ngClass]="{ 'is-invalid': submitted && f['draft'].errors, 'is-valid': !f['draft'].errors && f['draft'].touched }">
                                    <div id="draftHelp" class="form-text">{{helpers[21].value}}</div>
                                    <div *ngIf="submitted && f['draft'].errors" class="invalid-feedback">
                                        <div *ngIf="f['draft'].errors['required']">Es preciso ingresar una versión</div>
                                    </div>    
                                </div>
                                <div class="col-12 mb-2">
                                    <label for="to_visitors" class="form-label">{{forms[13].value}}</label>
                                    <input type="text" class="form-control" id="to_visitors" placeholder="Destinatario" formControlName="to_visitors" [ngClass]="{ 'is-invalid': submitted && f['to_visitors'].errors, 'is-valid': !f['to_visitors'].errors && f['to_visitors'].touched }">
                                    <div id="toHelp" class="form-text">{{helpers[13].value}}</div>
                                    <div *ngIf="submitted && f['to_visitors'].errors" class="invalid-feedback">
                                        <div *ngIf="f['to_visitors'].errors['required']">Es preciso ingresar un destinatario</div>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#audiovisualCoverModal" data-bs-toggle="modal" aria-label="Actualizar">{{buttons[13].value}}</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
