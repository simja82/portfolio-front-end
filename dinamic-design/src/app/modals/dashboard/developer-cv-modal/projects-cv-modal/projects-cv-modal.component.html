    <!-- Modal ProjectsCV -->
    <div class="modal fade" id="projectsCVModal" aria-hidden="true" aria-labelledby="projectsCVModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="projectsCVModal">{{sectionsCV.projects}} CV</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#developerCVModal" data-bs-toggle="modal" aria-label="Back"></i>
                </div>
                <div class="modal-body">
                    <div class="card mb-3">
                        <div class="row g-4">
                            <div class="col-12 px-5 pt-4 pb-2">
                                <strong>{{projectsCV.place}}</strong>, <span>{{projectsCV.position}}</span>
                                <p>{{projectsCV.starting}} - {{projectsCV.ending}}</p>
                                <span>{{projectsCV.description}}</span>
                                <p>
                                    {{projectsCV.tasksTitle}}
                                    <br>
                                    {{projectsCV.tasks}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-3">
                        <button class="btn btn-black-extra-mini mx-1" data-bs-target="#editProjectsCVModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                    </div>    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-target="#developerCVModal" data-bs-toggle="modal" aria-label="Back">{{buttons.cancel}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD Modals -->
    <app-edit-projects-cv-modal></app-edit-projects-cv-modal>
