    <!-- Modal Create LanguageCV Skill -->
    <div class="modal fade" id="createLanguageSkillCVModal" aria-hidden="true" aria-labelledby="createLanguageSkillCVModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createLanguageSkillCVModal">Crear Idioma CV</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#skillsCVModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-6 mb-2">
                                    <label for="language" class="form-label">{{forms[60].value}}</label>
                                    <input type="text" class="form-control" id="language" placeholder="Idioma" formControlName="language" [ngClass]="{ 'is-invalid': submitted && f['language'].errors, 'is-valid': !f['language'].errors && f['language'].touched }">
                                    <div id="languageHelp" class="form-text">{{helpers[54].value}}</div>
                                    <div *ngIf="submitted && f['language'].errors" class="invalid-feedback">
                                        <div *ngIf="f['language'].errors['required']">Es preciso ingresar un idioma</div>
                                    </div>
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="level" class="form-label">{{forms[61].value}}</label>
                                    <input type="text" class="form-control" id="level" placeholder="Nivel" formControlName="level" [ngClass]="{ 'is-invalid': submitted && f['level'].errors, 'is-valid': !f['level'].errors && f['level'].touched }">
                                    <div id="levelHelp" class="form-text">{{helpers[55].value}}</div>
                                    <div *ngIf="submitted && f['level'].errors" class="invalid-feedback">
                                        <div *ngIf="f['level'].errors['required']">Es preciso ingresar un nivel</div>
                                    </div>
                                </div>                   
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#skillsCVModal" data-bs-toggle="modal" aria-label="Guardar">{{buttons[11].value}}</button>
                        </div>    
                    </div>
                </form>  
            </div>
        </div>
    </div>
