    <!-- Modal Edit NameCV -->
    <div class="modal fade" id="editNameCVModal" aria-hidden="true" aria-labelledby="editNameCVModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editNameCVModal">Editar Nombre CV</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#nameCVModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <label for="fullname" class="form-label">{{forms[12].value}}</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Nombre y Apellido" formControlName="fullname" [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors, 'is-valid': !f['fullname'].errors && f['fullname'].touched }">
                                    <div id="fullnameHelp" class="form-text">{{helpers[41].value}}</div>
                                    <div *ngIf="submitted && f['fullname'].errors" class="invalid-feedback">
                                        <div *ngIf="f['fullname'].errors['required']">Es preciso ingresar el nombre completo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#nameCVModal" data-bs-toggle="modal" aria-label="Actualizar">{{buttons[13].value}}</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
