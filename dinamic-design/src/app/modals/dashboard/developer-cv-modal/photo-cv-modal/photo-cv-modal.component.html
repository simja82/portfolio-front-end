    <!-- Modal PhotoCV -->
    <div class="modal fade" id="photoCVModal" aria-hidden="true" aria-labelledby="photoCVModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="photoCVModal">{{sectionsCV.photo}} CV</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#developerCVModal" data-bs-toggle="modal" aria-label="Volver"></i>
                </div>
                <div class="modal-body">
                    <div class="card-body d-flex justify-content-center">      
                        <img [src]="profileCV.photo" class="rounded-circle w-25 mb-2">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-black-extra-mini" data-bs-target="#editPhotoCVModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-target="#developerCVModal" data-bs-toggle="modal" aria-label="Cancelar">{{buttons.cancel}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD Modals -->
    <app-edit-photo-cv-modal></app-edit-photo-cv-modal>
