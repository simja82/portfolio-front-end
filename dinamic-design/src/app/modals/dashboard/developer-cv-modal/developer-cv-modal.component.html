   <!-- Modal CV -->
   <div class="modal fade" id="developerCVModal" tabindex="-1" aria-labelledby="developerCVModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="developerCVModalLabel">CV</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-12 mb-3">
                            <div class="card p-4">
                                <h4>{{developer_cv.line_one}}</h4>
                                <h4>{{developer_cv.line_two}}</h4>
                                <h4>{{developer_cv.line_three}}</h4>
                                <div class="d-flex justify-content-center options">
                                    <h4 class="mt-3 mx-3">{{developer_cv.line_four}}</h4>
                                </div>
                                <div class="d-flex justify-content-center icons mt-3">
                                    <h3><i [class]="developer_cv.first_icon" class="orange"></i></h3>
                                </div>
                                <span class="my-3">{{developer_cv.line_five}} <i [class]="developer_cv.second_icon" class="text-success"></i> {{developer_cv.line_six}}</span>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-black-extra-mini mx-1" data-bs-target="#editDeveloperCVModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Cerrar">{{buttons[7].value}}</button>
            </div>
        </div>
    </div>
</div>

<!-- CRUD Modals -->
<app-edit-developer-cv-modal></app-edit-developer-cv-modal>
