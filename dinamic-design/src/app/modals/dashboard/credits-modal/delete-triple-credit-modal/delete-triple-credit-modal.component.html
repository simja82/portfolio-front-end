    <!-- Modal Delete Triple Credit -->
    <div class="modal fade" id="deleteTripleCreditModal" aria-hidden="true" aria-labelledby="deleteTripleCreditModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteTripleCreditModal">Eliminar Crédito</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#creditsModal" data-bs-toggle="modal" aria-label="Volver"></i>
                </div>
                <div class="modal-body">
                    <i class="fa-solid fa-circle-exclamation justify-content-center d-flex fa-2x pt-3"></i>
                    <br>
                    <p class="justify-content-center d-flex">¿De verdad quieres eliminar este crédito?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-target="#creditsModal" data-bs-toggle="modal" aria-label="Cancelar" (click)="alertWithCancel()">{{buttons[10].value}}</button>
                    <button class="btn btn-black-mini" data-bs-target="#creditsModal" data-bs-toggle="modal" aria-label="Eliminar" (click)="alertWithSuccess()">{{buttons[12].value}}</button>
                </div>
            </div>
        </div>
    </div>
