    <!-- Modal Feedback -->
    <div class="modal fade" id="audiovisualFeedbackModal" tabindex="-1" aria-labelledby="audiovisualFeedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="audiovisualFeedbackModalLabel">{{feedbackIntro.title}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">  
                                        <div class="container text-center">
                                            <h4 class="d-flex justify-content-center"><span class="text-orange text-center mb-3">{{feedbackIntro.title}}</span></h4>
                                            <p>
                                                {{feedbackIntro.lineOne}}   
                                                <br><br>
                                                {{feedbackIntro.lineTwo}}
                                                <br><br>    
                                                {{feedbackIntro.lineThree}}
                                            </p>
                                        </div>
                                        <p class="w-75 text-center m-auto pt-4 mb-2">{{feedbackIntro.subtitle}}</p>
                                        <p class="w-75 text-center m-auto mb-2">{{feedbackIntro.paragraph}}</p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <button class="btn btn-black-extra-mini" data-bs-target="#editIntroAudiovisualFeedbackModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-center">
                        <div class="row g-2">
                            <div *ngFor="let say of saying" class="col-6 col-sm-12 col-md-6 col-lg-6">
                                <div class="card">
                                    <div class="card-body d-flex justify-content-center">      
                                        <img [src]="say.photo" class="rounded-circle w-50 mb-2">
                                    </div> 
                                    <div class="card-body">
                                        <p class="card-text">{{say.feedback}}</p>
                                        <h6>{{say.name}} {{say.lastname}}</h6>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button class="btn btn-black-extra-mini mx-1" data-bs-target="#editAudiovisualFeedbackModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="btn btn-black-extra-mini mx-1" data-bs-target="#deleteAudiovisualFeedbackModal" data-bs-toggle="modal"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="w-75 m-auto">
                <div class="d-flex justify-content-center my-3">
                    <button class="btn btn-black-extra-mini" data-bs-target="#createAudiovisualFeedbackModal" data-bs-toggle="modal"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Close">{{buttons.close}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD Modals -->
    <app-edit-intro-audiovisual-feedback-modal></app-edit-intro-audiovisual-feedback-modal>
    <app-create-audiovisual-feedback-modal></app-create-audiovisual-feedback-modal>
    <app-edit-audiovisual-feedback-modal></app-edit-audiovisual-feedback-modal>
    <app-delete-audiovisual-feedback-modal></app-delete-audiovisual-feedback-modal>
