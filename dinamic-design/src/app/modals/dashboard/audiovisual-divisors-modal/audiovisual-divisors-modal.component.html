    <!-- Modal Divisors -->
    <div class="modal fade" id="audiovisualDivisorsModal" tabindex="-1" aria-labelledby="audiovisualDivisorsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="audiovisualDivisorsModalLabel">Divisores</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div *ngFor="let divisor of divisors" class="divisor">
                                    <div class="card">
                                        <h4 class="d-flex justify-content-center mt-4"><span class="text-orange text-center ms-3">{{divisor.title}}</span></h4>                                    
                                        <p class="w-75 text-center m-auto mt-3 mb-3">
                                            {{divisor.line_one}} 
                                            <br><br>
                                            {{divisor.line_two}}
                                            <br><br>    
                                            {{divisor.line_three}} 
                                            <br><br>
                                            {{divisor.line_four}} 
                                            <br><br>
                                            {{divisor.line_five}}
                                        </p>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3 pb-3">
                                        <button class="btn btn-black-extra-mini" data-bs-target="#editAudiovisualDivisorModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Cerrar">{{buttons[7].value}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD Modal -->
    <app-edit-audiovisual-divisor-modal></app-edit-audiovisual-divisor-modal>
