    <!--Modal Banners-->
    <div class="modal fade" id="bannersModal" tabindex="-1" aria-labelledby="bannersModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="bannersModalLabel">Banners</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div *ngFor="let banner of banners" class="section-banner">
                        <h5 class="text-center mb-3">{{banner.banner}}</h5>
                        <img [src]="banner.image" alt="index" title="index" class="w-25 d-flex item-align-center m-auto">
                        <p class="mt-3 mx-5 text-center">{{banner.description}}</p>
                        <div class="d-flex justify-content-center mt-2 mb-3">
                            <button class="btn btn-black-extra-mini mx-2" data-bs-target="#editBannerModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                        </div>
                        <hr class="w-75 m-auto mb-3">  
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-black-extra-mini" data-bs-target="#createBannerModal" data-bs-toggle="modal"><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD -->
    <app-create-banner-modal></app-create-banner-modal>
    <app-edit-banner-modal></app-edit-banner-modal>
