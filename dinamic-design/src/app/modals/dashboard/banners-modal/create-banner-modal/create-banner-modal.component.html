    <!-- Modal Create Banner -->
    <div class="modal fade" id="createBannerModal" aria-hidden="true" aria-labelledby="createBannerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createBannerModal">Crear Banner</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#bannersModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <label for="url" class="form-label">{{forms.url}}</label>
                                    <input type="url" class="form-control" id="url" placeholder="https://url.com" formControlName="url" [ngClass]="{ 'is-invalid': submitted && f['url'].errors, 'is-valid': !f['url'].errors && f['url'].touched }">
                                    <div id="urlHelp" class="form-text">{{helpers.urlHelp}}</div>
                                    <div *ngIf="submitted && f['url'].errors" class="invalid-feedback">
                                        <div *ngIf="f['url'].errors['required']">Es preciso ingresar una URL</div>
                                    </div>
                                </div>
                                <div class="col-12 my-3">
                                    <label for="description" class="form-label">{{forms.description}}</label>
                                    <input type="text" class="form-control" id="description" placeholder="Descripción de la imagen" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors, 'is-valid': !f['description'].errors && f['description'].touched }">
                                    <div id="descriptionHelp" class="form-text">{{helpers.descriptionHelp}}</div>
                                    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                        <div *ngIf="f['description'].errors['required']">Es preciso agregar la descripción</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#bannersModal" data-bs-toggle="modal" aria-label="Volver">{{buttons.save}}</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
