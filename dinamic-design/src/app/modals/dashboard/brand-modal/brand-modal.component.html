    <!--Modal Brand-->
    <div class="modal fade" id="brandModal" tabindex="-1" aria-labelledby="brandModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="brandModalLabel">Brand</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="section-banner text-center">
                        <img [src]="brand.image" class="w-50 d-flex item-align-center m-auto mt-3 img-black">
                        <p class="mt-3 mx-5">{{brand.alt}}</p>
                        <div class="d-flex justify-content-center mt-4 mb-3">
                            <button class="btn btn-black-extra-mini mx-2" data-bs-target="#editBrandModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Cerrar">{{buttons[7].value}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD Modal -->
