    <!-- Modal Edit Brand -->
    <div class="modal fade" id="editBrandModal" aria-hidden="true" aria-labelledby="editBrandModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editBrandModal">Editar Brand</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#brandModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <label for="url" class="form-label">{{forms[3].value}}</label>
                                    <input type="text" class="form-control" id="url" placeholder="Login URL" formControlName="url" [ngClass]="{ 'is-invalid': submitted && f['url'].errors, 'is-valid': !f['url'].errors && f['url'].touched }">
                                    <div id="urlHelp" class="form-text">{{helpers[3].value}}</div>
                                    <div *ngIf="submitted && f['url'].errors" class="invalid-feedback">
                                        <div *ngIf="f['url'].errors['required']">Es preciso ingresar una URL</div>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="alt" class="form-label">{{forms[4].value}}</label>
                                    <input type="text" class="form-control" id="alt" placeholder="Descripción de la imagen" formControlName="alt" [ngClass]="{ 'is-invalid': submitted && f['alt'].errors, 'is-valid': !f['alt'].errors && f['alt'].touched }">
                                    <div id="descriptionHelp" class="form-text">{{helpers[4].value}}</div>
                                    <div *ngIf="submitted && f['alt'].errors" class="invalid-feedback">
                                        <div *ngIf="f['alt'].errors['required']">Es preciso agregar la descripción</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#brandModal" data-bs-toggle="modal" aria-label="Actualizar">{{buttons[13].value}}</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
