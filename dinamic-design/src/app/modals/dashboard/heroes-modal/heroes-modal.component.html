    <!-- Modal Heroes -->
    <div class="modal fade" id="heroesModal" tabindex="-1" aria-labelledby="heroesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="heroesModalLabel">Heroes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div *ngFor="let hero of heroes" class="section-banner">
                        <h5 class="text-center mt-2 mb-3">{{hero.title}}</h5>
                        <h5 class="text-center mb-3">{{hero.hero}}</h5>
                        <p class="mt-3 mx-5 text-center">{{hero.subhero}}</p>
                        <div class="d-flex justify-content-center mt-2 mb-3">
                            <button class="btn btn-black-extra-mini mx-2" data-bs-target="#editHeroModal" data-bs-toggle="modal"><i class="fa-solid fa-pencil"></i></button>
                        </div>
                        <hr class="w-75 m-auto mb-3">  
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-black-extra-mini" data-bs-target="#createHeroModal" data-bs-toggle="modal"><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Close">{{buttons.close}}</button>
                </div>
            </div>
        </div>
    </div>

    <!-- CRUD Modals's-->
    <app-create-hero-modal></app-create-hero-modal>
    <app-edit-hero-modal></app-edit-hero-modal>
