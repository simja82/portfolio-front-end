    <!-- Modal Edit Audiovisual Data Downloadable Samples -->
    <div class="modal fade" id="editAudiovisualDownloadableSamplesModal" aria-hidden="true" aria-labelledby="editAudiovisualDownloadableSamplesModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editAudiovisualDownloadableSamplesModal">Editar Samples Data</h1>
                    <i class="fa-solid fa-rotate-left" data-bs-target="#audiovisualDataPageModal" data-bs-toggle="modal" aria-label="Volver" (click)="onReset()"></i>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <label for="file" class="form-label">{{forms[48].value}}</label>
                                    <input type="text" class="form-control" id="file" placeholder="Año" formControlName="file" [ngClass]="{ 'is-invalid': submitted && f['file'].errors, 'is-valid': !f['file'].errors && f['file'].touched }">
                                    <div id="fileHelp" class="form-text">{{helpers[40].value}}</div>
                                    <div *ngIf="submitted && f['file'].errors" class="invalid-feedback">
                                        <div *ngIf="f['file'].errors['required']">Es preciso ingresar el archivo correspondiente al documento</div>
                                    </div>
                                </div>
                                <div class="col-12 pt-3">
                                    <label for="year" class="form-label">{{forms[10].value}}</label>
                                    <input type="text" class="form-control" id="year" placeholder="Año" formControlName="year" [ngClass]="{ 'is-invalid': submitted && f['year'].errors, 'is-valid': !f['year'].errors && f['year'].touched }">
                                    <div id="yearHelp" class="form-text">{{helpers[10].value}}</div>
                                    <div *ngIf="submitted && f['year'].errors" class="invalid-feedback">
                                        <div *ngIf="f['year'].errors['required']">Es preciso ingresar el año del documento</div>
                                    </div>
                                </div>
                            </div>   
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-black-mini" data-bs-target="#audiovisualDataPageModal" data-bs-toggle="modal" aria-label="Actualizar">{{buttons[13].value}}</button>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
