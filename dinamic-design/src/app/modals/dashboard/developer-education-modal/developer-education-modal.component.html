    <!-- Modal Developer Education -->
    <div class="modal fade" id="developerEducationModal" tabindex="-1" aria-labelledby="developerEducationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                        <div *ngFor="let study of studies" class="col-4">
                            <div class="card">

                <div class="modal-footer">
                    <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Cerrar">{{buttons[7].value}}</button>
                </div>
            </div>
        </div>
