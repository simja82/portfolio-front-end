<div class="modal fade" id="workModal" tabindex="-1" aria-labelledby="workModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h4 *ngFor="let description of mywork" class="text-center">{{description.description}}</h4>
                            <div class="card">
                                <div class="card-body">      
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.one}}</p>
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.two}}</p>
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.three}}</p>
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.four}}</p>
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.five}}</p>
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.six}}</p>
                                    <p *ngFor="let paragraph of mywork" class="card-text">{{paragraph.seven}}</p>
                                </div>
                                <div class="d-flex justify-content-center mb-3">
                                    <a href="./../assets/files/mywork.pdf" class="btn btn-black-mini" download="My Work.pdf"><i class="fa-solid fa-download"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-black-mini" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
            </div>
        </div>
    </div>
</div>
