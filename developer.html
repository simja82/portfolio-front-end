<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta -->    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="assets/css/preloader.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"
      type="text/css">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Título -->
    <title>Developer</title>
  </head>
  <div id="top"></div>
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex justify-content-start" href="#">
        <img src="assets/images/Argentina Programa -logo-.png" alt="full stack developer jr" width="190" height="47" class="d-inline-block align-text-top">
      </a>
      <div class="btn-toolbar" role="toolbar" aria-label="social group">
        <div class="btn-group me-2" role="group" aria-label="uno">
          <button type="button" class="btn text-light"><span class='fab fa-twitter'></span></button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="dos">
          <button type="button" class="btn text-light"><span class='fab fa-linkedin-in'></span></button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="tres">
          <button type="button" class="btn text-light"><span class='fab fa-imdb'></span></button>
        </div>      
        <!-- Botón Modal -->
        <div class="btn-group" role="group" aria-label="cuatro">
          <button type="button" class="btn text-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span class='fas fa-lock'></span></button>
        </div>
      </div>
    </div>
  </nav>
  <!--Intro -->
  <div class="container" id="content">
    <p class="p-intro">Esta es<br><br><strong>mi historia</strong></p>
    <small class="mt-2 d-flex justify-content-center mb-5">como...</small>
    <h2 class="text-center">Full Stack Developer Jr.</h2>
    <div class="click-to-bottom">
      <a href="#draft" class="scroll">
        <i class="fas fa-angle-double-down text-center text-black"></i>
      </a>
    </div>
  </div>
  <!--Body -->
  <body>
    <!--Random -->
    <div class="container text-center pb-5">
        <div>
          <button onclick="changeQuotes()" class="btn btn-outline cyoa">Cosas que pasan</button>
        </div>
        <div class="row mb-5 pb-5">
          <div class="d-flex justify-content-center mx-5 px-5 mt-5 pt-5">
            <h3 id="quote"></h3>
          </div>
        </div>
    </div>
    <div id="draft"></div>
    <!--Footer -->
    <footer>
      <div class="click-to-top">
        <a href="#top" class="scroll">
          <i class="fas fa-angle-double-up d-flex justify-content-end text-white"></i>
        </a>
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-black px-4 pt-4 pb-4">
          <div class="modal-header ">
            <h5 class="modal-title text-white d-flex text-center" id="staticBackdropLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"><span class='fas fa-times'></span></button>
          </div>
          <div class="modal-body text-white">
            <div class="mb-4 mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@dominio.com" required>
            </div>
            <div class="mb-3 mt-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="" required>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn bg-black text-white">Entrar</button>
          </div>
        </div>
      </div>
    </div>  
    <!-- JavaScript-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="assets/js/random.js"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <!-- Vendors -->
    <script src="assets/vendors/fontawesome/all.min.js"></script>
    <script src="assets/vendors/smoothscroll/SmoothScroll.min.js"></script>
  </body>
</html>
